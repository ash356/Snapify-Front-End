    <!-- Edit Modal HTML -->
    <div id="editSnapModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Snap</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Caption</label>
                            <input type="text" class="form-control" id="caption" required />
                        </div>
                        <div class="form-group">
                            <label>Topics</label>
                            <input type="text" id="topics" class="form-control" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel" />
                        <input type="button" class="btn btn-info" value="Update Snap" onclick="updateSnap()" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Add Modal HTML -->
    <div id="addSnapModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Post Snap</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Caption</label>
                            <input type="text" class="form-control" id="captionContent" required />
                        </div>
                        <div class="form-group">
                            <label>Topics</label>
                            <input type="text" id="topicsContent" class="form-control" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-info" data-dismiss="modal" value="Cancel" />
                        <input type="button" id="addBtn" class="btn btn-success" value="Post Snap"
                            onclick="addSnap()" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Dlete Modal HTML -->
    <div id="deleteSnapModal" class="modal fade text-center">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header flex-column">
                    <h4 class="modal-title w-100">Are you sure?</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Do you really want to delete these Snap? This process cannot be undone.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger" onclick="deleteSnap()">Delete</button>
                </div>
            </div>
        </div>
    </div>
