<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Profile</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/profile.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <!-- Toastr -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

</head>

<body class="body">
    <section class="vh-100 bg-image" style="background-image: url('./assets/images/background.png')">
        <div class="container py-2">
            <div class="row">
                <div class="col-lg-4 h-100">
                    <div class="card mb-4">
                        <div class="card-body text-center bg-gray text-white">
                            <img src="./assets/images/avatar.svg" alt="avatar" class="rounded-circle img-fluid"
                                style="width: 150px;">
                            <br>
                            <input #inputField id="file" type="file" class="input" hidden
                                (change)="uploadImage($event, user)" />
                            <label class="label" for="file">
                                <span class="fas fa-camera"></span>
                            </label>
                            <h5 class="my-2" id="profileName"></h5>
                            <p class="mb-2" style="color: #b9b9b9;" id="profileEmail"></p>
                            <button type="button" class="btn btn-success mb-4 w-100" href="#editModal"
                                data-toggle="modal">Update
                                Password</button>
                            <button type="button" class="btn btn-danger mb-4 w-50" href="#deleteModal"
                                data-toggle="modal">Delete
                                Account</button>
                        </div>
                    </div>
                </div>
                <form action="" class="col-lg-8 h-100">
                    <div class="card mb-4">
                        <div class="card-body bg-gray text-white">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Full Name</p>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control no-border" id="userName"
                                        formControlName="userName" placeholder="Enter Your Name" required />
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="userEmail" formControlName="email"
                                        placeholder="Enter Your Email" required />
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Age</p>
                                </div>
                                <div class="col-sm-9">
                                    <input required type="number" maxlength="13" class="form-control" id="userAge"
                                        formControlName="age" />

                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Phone</p>
                                </div>
                                <div class="col-sm-9">
                                    <input required type="text" maxlength="13" class="form-control" id="userPhone"
                                        formControlName="phone" />
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Gender</p>
                                </div>
                                <div class="row col-sm-9">
                                    <div class="form-check w-50">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="Male"
                                            value="Male">
                                        <label class="form-check-label" for="exampleRadios1">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check w-50">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="Female"
                                            value="Female">
                                        <label class="form-check-label" for="exampleRadios2">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 my-4">
                                    <button id="submit" name="submit" class="btn btn-info form-control" type="submit"
                                        onclick="updateProfile()">
                                        Update
                                    </button>
                                </div>
                                <div class="col-sm-6 my-4">
                                    <button type="button" id="cancel" name="cancel" class="btn btn-warning form-control"
                                        onclick="cancelUpdate()">
                                        Cancel
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Dlete Modal HTML -->
    <div id="deleteModal" class="modal fade text-center">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header flex-column">
                    <h4 class="modal-title w-100">Are you sure?</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Do you really want to delete This Account ? This process cannot be undone.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Update Password</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" id="pass" required />
                        </div>
                        <div class="form-group">
                            <label>Confirm password</label>
                            <input type="text" id="confirmPass" class="form-control" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel" />
                        <input type="submit" class="btn btn-info" value="Update Password" onclick="updatePassword()" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>
    <script src="./js/profile.js"></script>

</body>
<!-- MDB -->

</html>
